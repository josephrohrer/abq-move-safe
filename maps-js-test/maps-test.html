<!DOCTYPE html>
<html>
	<head>
		<title>Simple Map</title>
		<meta name="viewport" content="initial-scale=1.0">
		<meta charset="utf-8">

		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBV5Q7lrmyy5opysz8_pw6WHtmz1KCyyGY&callback=initMap"
				  async defer></script>
		<script type="text/javascript"
				  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBV5Q7lrmyy5opysz8_pw6WHtmz1KCyyGY&libraries=places"></script>
		<style>
			/* Always set the map height explicitly to define the size of the div
			 * element that contains the map. */
			#map {
				height: 100%;
			}
			/* Optional: Makes the sample page fill the window. */
			html, body {
				height: 100%;
				margin: 0;
				padding: 0;
			}
		</style>
	</head>
	<body>


		<input id="pac-input" class="controls" type="text" placeholder="Blow me">


		<div id="map"></div>
		<script>
			var map;
			function initMap() {
				map = new google.maps.Map(document.getElementById('map'), {
					center: {lat: 35.09364229145246, lng: -106.62503244560274},
					zoom: 13
				});
			}
			var defaultBounds = new google.maps.LatLngBounds(
				new google.maps.LatLng(33.000000000000000, -104.00000000000000),
				new google.maps.LatLng(37.000000000000000, -108.00000000000000));

			var options = {
				bounds: defaultBounds
			};

			var input = document.getElementById('pac-input');
			map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

			var autocomplete = new google.maps.places.Autocomplete(input, options);
		</script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBV5Q7lrmyy5opysz8_pw6WHtmz1KCyyGY&callback=initMap"
				  async defer></script>
		<script type="text/javascript"
				  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBq3y-2qCFZqdD_fJ9grn4l61JEFwom5Y0&libraries=places"></script>
	</body>
</html>
